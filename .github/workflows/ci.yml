name: CI

on:
  push:
    branches: 
      - dev
  pull_request:
    branches: 
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["18.x"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install
    
    - name: Check for test files
      id: check-test-files
      run: |
        if ! find . -name '*.{test,spec}.[jt]s?(x)' -print -quit | grep -q .; then
          echo "No test files found. Skipping tests."
          exit 0
        fi
    - name: Run ESLint
      run: pnpm lint

    - name: Run Vitest
        run: pnpm test
        if: steps.check-test-files.outputs.skip != 'true'
