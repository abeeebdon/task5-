name: CI

on: pull_request


jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: "18.x"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run ESLint
      run: pnpm lint

    - name: Run Vitest
      run: pnpm test
